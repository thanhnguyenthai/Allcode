<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- span = adds markup to text or portion of document / thêm đánh dấu vào văn bản hoặc một phần của tài liệu  -->
<!-- div = defines a division of a document / xác định sự phân chia của một tài liệu -->

<h1>
    Hello
</h1>
<p>
    okokokok
    <span style="color:red"> span </span>
</p>

<div style="background-color:yellowgreen">

<p>
    okokokok
    

    <span style="color:red"> span </span>
</p>
<span style="color:red"> span </span>
</div>

</body>
</html>
